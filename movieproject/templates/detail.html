<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>

</head>
<body>
    {% extends 'base.html' %}
    {% block body %}
    <div class="center-content">


        <h2>{{movie.name}}</h2><br>
        <img src="{{movie.img.url}}" width="200" height="400"><br>
        {{movie.desc}}<br>
        <br>{{movie.year}}<br>
        <a class="btn btn-primary" href="{% url 'movieapp:update' movie.id %} " >Update</a><br><br>
        <a class="btn btn-primary" href="{% url 'movieapp:delete' movie.id %}" >Delete</a>

    </div>
     {% endblock %}
</body>
</html>
